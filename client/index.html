<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Animation Gallery</title>
        <link rel = "stylesheet" href = "./style.css" type  ="text/css">
    </head>
    <body>

        <!-- NAVIGATION -->

        <nav>
            <div class = "nav-container">

                <div class = "nav-top">
                    <span class = "nav-left">Animation Gallery</span>

                    <div class = "nav-right">
                        
                        <img src = "img/darkmode.png" class = "nav-icon" id = "themeBtn" alt = "Light/Dark Mode">
                        <img src = "img/upload.png" class = "nav-icon" id = "newPost" alt = "Upload a GIF">
                        <img src = "img/profile.png" class = "nav-icon" id = "profile">


                        <div id="g_id_onload"
                            data-client_id = "369873749950-tcuicc0glg37lth6d31h2ofoo6ej1i7t.apps.googleusercontent.com"
                            data-callback = "handleCredentialResponse"
                            data-auto_prompt = "false">
                        </div>
                        <!-- <div id="g_id_onload"
                            data-client_id = "369873749950-tcuicc0glg37lth6d31h2ofoo6ej1i7t.apps.googleusercontent.com"
                            data-callback = "handleCredentialResponse"
                            data-login_uri = "http://localhost:3000/auth/google"
                            data-auto_prompt = "false">
                        </div> -->
                        <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                        </div>
                    </div>
                </div>
                <div class="nav-bottom">
                    <input type = "text" id = "searchInput" placeholder="Search GIFs by tag...">
                </div>
            </div>
        </nav>

        <!-- GALLERY -->
         <div id = "bg-layer"></div>

        <main>
            <div class="gallery" id = "gallery"></div>
            <div style = "height: 1000px"></div>
        </main>

        <!-- Upload Overlay -->

        <div class = "uploadOverlay" id = "uploadOverlay">
            <div class = "uploadOverlay-content">

                <!-- Close Button -->
                <span class = "upload-close-btn" id = "uploadCloseBtn">&times;</span>
                
                <!-- Upload Button -->
                <input type = "file" id = "fileInput" accept = "image/gif">
                <button class = "upload-btn" id = "uploadBtn">Choose GIF</button>
                <br>

                <!-- Image Preview -->
                <div id = "uploadPreview"></div>
                <br>

                <!-- Description -->
                <label for = "uploadDescription">Description</label>
                
                <textarea id = "uploadDescription" rows = "4" colrs = "50"></textarea>
                <br>

                <!-- Tags / Keywords -->
                <label for = "uploadTags">Tags</label>
                
                <input type = "text" id = "uploadTags">
                <br><br>
                
                <!-- Submit Button -->
                <button class = "submit-btn" id = "submitBtn">Submit</button>
            </div>
        </div>

        <!-- Gallery Overlay -->

        <div class = "galleryOverlay" id = "galleryOverlay">
            <div class = "galleryOverlay-content">

                <!-- Close Button -->
                <span class = "gallery-close-btn" id = "galleryCloseBtn">&times;</span>

                <!-- Gallery Image -->
                <img id = "galleryOverlayImg" src = "" alt = "Expanded image">

                <!-- Gallery Image Info -->
                <div class = "galleryOverlay-info">
                    <h2 id = "imgAuthor">@username</h2>
                    <p id = "imgDesc">Sample description of the image...</p>
                    <div id = "imgTags">
                        <span class = "tag">#blah1</span>
                        <span class = "tag">#blah2</span>
                        <span class = "tag">#blah3</span>
                    </div>
                </div>

            </div>
            
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script type = "text/javascript" src = "app.js"></script>
    </body>
</html>
